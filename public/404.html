<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found — SharpFlow</title>
    <meta name="robots" content="noindex" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favcon_black.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favcon_white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="shortcut icon" href="/favcon_black.svg" />
    <link rel="apple-touch-icon" href="/black_logo.png" />
    <meta name="theme-color" content="#0b0b0b" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: #0b0b0b;
        color: #eaeaea;
      }
      .card {
        text-align: center;
        padding: 24px;
      }
      .logo {
        height: 40px;
        margin-bottom: 16px;
      }
      .title {
        font-size: 32px;
        margin: 0 0 8px;
      }
      .desc {
        opacity: 0.8;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 8px;
        background: #ffffff1a;
        color: #fff;
        text-decoration: none;
        border: 1px solid #ffffff33;
      }
      @media (prefers-color-scheme: light) {
        body {
          background: #ffffff;
          color: #0b0b0b;
        }
        .btn {
          color: #0b0b0b;
          background: #0000000d;
          border-color: #0000001f;
        }
      }
    </style>
    <script>
      // Optional soft redirect to home so SPA routing can take over
      setTimeout(function () {
        if (location.pathname !== "/") location.replace("/");
      }, 2000);
    </script>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="/sharpflow_white.svg" alt="SharpFlow" />
      <h1 class="title">404 — Page Not Found</h1>
      <p class="desc">
        This page doesn't exist. Redirecting you to the homepage…
      </p>
      <a class="btn" href="/">Go to homepage</a>
    </div>
  </body>
</html>
